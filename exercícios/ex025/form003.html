<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>       
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome completo. Ex: José Silva" required maxlength="30" size="30">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="Ex: 5,5">
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2022-11" required>
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required value="2022-11-02">
        </p>

        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required value="21:50">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar campos">
    </form>
</body>
</html>
