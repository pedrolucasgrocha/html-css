<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Selecione suas opções favoritas</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="icor">Selecione uma cor: </label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>

            <p>
                <label for="inivel">Nível de Satisfação: </label>
                <input type="range" name="nivel" id="inivel" value="0">
            </p>

            <p>
                <label for="ifoto">Foto: </label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
    </fieldset>
</body>
</html>
