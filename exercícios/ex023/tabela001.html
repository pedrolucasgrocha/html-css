<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            width: 30vw;
            padding: 10px;
            background-color: lightblue;
        }
        td::after{
            content: '  \1F98A';
        }
        .direita{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Criando a minha primeira tabela</h1>
    <table>
        
         <tr>
            <td class="direita">A1</td>
            <td>B1</td>
            <td class="direita">C1</td>
         </tr>
         <tr>
            <td>A2</td>
            <td class="direita">B2</td>
            <td>C2</td>
         </tr>
         <tr>
            <td class="direita">A3</td>
            <td>B3</td>
            <td class="direita">C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td class="direita">B4</td>
            <td>C4</td>
         </tr>
         <tr>
            <td class="direita">A4</td>
            <td>B4</td>
            <td class="direita"></td>
         </tr>
    </table>
</body>
</html>
